<html>
  <head>
    <meta charset="utf-8">
    <title>Follow the mouse!</title>
  </head>
  <script>
    function followMouse(){
      var span=document.getElementById('mouseFollower');
      span.style.top=event.clientY;
      span.style.left=event.clientX;
    }
    function keyPress(event){
      if(event.shiftKey){
        increase();
      }
      if(event.ctrlKey){
        decrease();
      }
    }
        
    function increase(){
      document.getElementById('mouseFollower').style.fontsize++;
    }
    function decrease(){
      document.getElementById('mouseFollower').style.fontsize--;
    }
    function swapText(){
      document.getElementById('mouseFollower').innerHTML=
      document.getElementById('swapText').value;
    }
  </script>
  <body onmousemove="followMouse()" onkeydown="on(event)" onkeyup="off(event)">
    <input id="swapText" onmouseover="swapText()" value="Naveed">
    <span id="mouseFollower" style="position:absolute;top:200px;left:400px">
      QA Consulting
    </span>
  </body>
</html>
