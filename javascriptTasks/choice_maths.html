<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Choose Your Maths</title>
  </head>
  <body>
    <form action="http://localhost:8081/Maths" method="post">
      A: <input type="number" name="number1" value="7">
      B: <input type="number" name="number2" value="9">
      <br>
      <br>
      <input type="radio" name="operator" value="add">+</input>
      <input type="radio" name="operator" value="sub">-</input>
      <input type="radio" name="operator" value="mult">*</input>
      <input type="radio" name="operator" value="div">/</input>
      <input type="submit">
    </form>
  </body>
</html>
