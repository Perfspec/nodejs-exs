<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Get Array of  several fields from Array of Objects (json)</title>
  </head>
  <body>
    <form action="http://localhost:8081/which" method="post">
      <input type="checkbox" name="userId" value=true>userId</input>
      <input type="checkbox" name="id" value=true>id</input>
      <input type="checkbox" name="title" value=true>title</input>
      <input type="checkbox" name="body" value=true>body</input>
      <br>
      <input type="submit" value="Get field">
    </form>
  </body>
</html>
