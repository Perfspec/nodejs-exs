<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Get Array of fields from Array of Objects (json)</title>
  </head>
  <body>
    <form action="http://localhost:8081/whichArray" method="post">
      <input type="radio" name="field" value="userId">userId</input>
      <input type="radio" name="field" value="id">id</input>
      <input type="radio" name="field" value="title">title</input>
      <input type="radio" name="field" value="body">body</input>
      <br>
      <input type="submit" value="Get field">
    </form>
  </body>
</html>
